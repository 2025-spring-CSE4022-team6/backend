name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 Checkout Repository
        uses: actions/checkout@v3

  
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

         
      - name: Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ARM64 아키텍처용 이미지 빌드
      - name: Build and Push Docker Image (for ARM64)
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          docker buildx build --platform linux/arm64 --push -t naaadang/devops-team6:latest .


   
      - name:  Save SSH Key and Set Permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -al ~/.ssh  # 디버깅용 (정상적으로 생성되었는지 확인)

     
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          # 최신 docker-compose.yml을 서버에 복사
          source: "docker-compose.yml"
          target: "~/team6"
          port: 22
          script: |
            

            echo "EC2 접속 성공"
            cd ~/team6
            docker-compose down
            docker pull naaadang/devops-team6:latest
            docker-compose pull
            docker-compose up -d
            docker image prune -f

            echo "✅ 실행 중인 컨테이너"
            docker ps
