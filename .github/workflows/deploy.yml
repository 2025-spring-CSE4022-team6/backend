name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 🔹 Checkout code (jar 빌드를 위해)
      - name: 🔹 Checkout Repository
        uses: actions/checkout@v3

      # 🛠️ JDK 17 설치
      - name: 🛠️ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 🛠️ Gradle build (캐시 X)
      - name: 🛠️ Build JAR with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 🛠️ Docker build & push (캐시 X, ARM64)
      - name: 🐳 Build and Push Docker Image
        run: |
          docker build --no-cache --platform linux/arm64 -t naaadang/devops-team6:latest .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push naaadang/devops-team6:latest

      # 🚀 서버에 배포
      - name: 🚀 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            echo "🧹 이전 컨테이너 정리"
            docker stop sgfood-app sgfood-db || true
            docker rm sgfood-app sgfood-db || true
            docker system prune -af || true

            echo "🐳 최신 이미지 Pull"
            docker pull naaadang/devops-team6:latest

            echo "🗂️ docker-compose.yml 존재 확인"
            cd ~/team6

            echo "🛠️ DB 실행"
            docker-compose up -d database
            sleep 10

            echo "🚀 앱 실행"
            docker-compose up -d app

            echo "✅ 실행 중인 컨테이너"
            docker ps
