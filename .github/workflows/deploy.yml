on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Java 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      # Gradle Wrapper에 실행 권한 추가
      - name: Grant Execute Permission for Gradlew
        run: chmod +x ./gradlew

      # Gradle로 JAR 파일 빌드
      - name: Build Application
        run: ./gradlew clean build

      # Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          docker build -t naaadang/devops-team6 .
          docker push naaadang/devops-team6

      # Docker Compose로 애플리케이션 배포
      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            cd /home/ubuntu/team6
            docker-compose down || true
            docker-compose pull  #최신 이미지로 업데이트
            docker-compose up -d #새 컨테이너 실행니
